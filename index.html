<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <title>Hello, world!</title>
</head>

<body>
  <!--Header-->
  <header>
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h4 class="display-4">Weather Dashboard</h4>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
      </div>
    </div>
  </header>
  <!--Container for whole preview-->
  <section id="mainbox" class="container">
    <!--Search Bar//Prepend Results-->
    <div class="row">
      <span class="border border-primary rounded col-md-3">
        <div id="searchbox-left" class="bd-sidebar mt-2">
          <h4>What's the city?</h4>
          <div class="input-group">
            <input id="enterCity" type="text" class="form-control" placeholder="Enter your City">
            <div class="input-group-append">
              <button id ="btn" class="btn btn-secondary" type="button">
                <i>Search</i>
              </button>
            </div>
          </div>
        </div>
        <br>
        <br>
        <br>
      </span>

      <!--Present Weather Content and Five Day Forecast-->
      <span class="border border-primary rounded col-md-9">
        <div id="content-right" class="mt-2 text-center">
          <div id="mainWeather">
            <h2>Weather:</h2>
          </div>
          <div class="border-bottom text-center"></div>
          <div id="forecast">
            <h2>5 Day Forecast:</h2>
          </div>
        </div>
      </span>
      <br>
      <br>
      <br>
      </span>
    </div>
  </section>





  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src=script.js></script>
</body>

</html>
